<div class="containerBanner">
    <div class="login">
        <ul 
            class="navbar-nav">
            <li 
                class="nav-item">
                <a 
                    class="navbar-brand"                         
                    routerLink="access">Sing in
                </a>
            </li>
            <li 
                class="nav-item">
                <a 
                    class="navbar-brand" 
                    routerLink="register">Join
                </a>
            </li>
        </ul>
    </div>
    <div>
        <div class="menu">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <button 
                        class="navbar-toggler" 
                        type="button" 
                        data-bs-toggle="collapse" 
                        data-bs-target="#navbarNav" 
                        aria-controls="navbarNav" 
                        aria-expanded="false" 
                        aria-label="Toggle navigation">
                        <span 
                            class="navbar-toggler-icon">
                        </span>
                    </button>
                <div 
                    class="collapse navbar-collapse" 
                    id="navbarNav">
                    <ul *ngFor='let i of menu'
                        class="navbar-nav">
                        <li 
                            class="nav-item">
                            <a 
                                class="navbar-brand"                          
                                (mouseover)="seleccion(i)"
                                (mouseout)="seleccion(salidaDeCampo)">{{i}}
                            </a>
                        </li>
                    </ul>
                </div>
                </div>
            </nav>
        </div>
    </div>
</div>
