<div class="access">
    <img src="../../../assets/imgGeneral/register2.jpeg">
</div>

<div class="form_access">
        <p>CREATE YOUR ACCOUNT</p>
        <img src="../../../assets/imgGeneral/register.jpg">
    <form [formGroup]='miformulario'>
        <div class="mb-3">
            <input
            [class.is-invalid]="miformulario.get('name').touched && miformulario.get('name').invalid"
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Name"
            formControlName="name">
        </div>
        <div class="mb-3">
            <input
            [class.is-invalid]="miformulario.get('identification').touched && miformulario.get('identification').invalid"
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="identification"
            formControlName="identification">
        </div>
        <div class="mb-3">
            <input
            [class.is-invalid]="miformulario.get('email').touched && miformulario.get('email').invalid"
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Email address characteres(5, 100) "
            formControlName="email">
        </div>
        <div class="mb-3">
            <input
            [class.is-invalid]="miformulario.get('password').touched && miformulario.get('password').invalid"
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password min characteres= 4"
            formControlName="password">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Acept term and Privacy Policy</label>
        </div>
        <!-- <button
        (click)="crearUsuario()"
        [disabled]="miformulario.invalid"
        type="submit"
        class="btn btn-primary">CREATE ACCOUNT</button> -->
    </form><br>
    <button
        routerLink="/access"
        (click)="validar()"
        type="submit"
        class="btn btn-primary">CONFIRM ACCESS</button>
</div>
